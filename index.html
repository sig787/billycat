<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Billy</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #billy-gif {
      max-width: 90vw;
      max-height: 90vh;
      cursor: pointer;
    }

    /* Glitch effect on click */
    .glitch {
      animation: glitch 0.25s steps(2, end);
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
        filter: none;
      }
      20% {
        transform: translate(-4px, 3px);
        filter: hue-rotate(15deg) contrast(1.2);
      }
      40% {
        transform: translate(3px, -2px);
        filter: hue-rotate(-15deg) saturate(1.3);
      }
      60% {
        transform: translate(-2px, 4px);
        filter: contrast(1.4);
      }
      80% {
        transform: translate(2px, -3px);
        filter: hue-rotate(10deg);
      }
      100% {
        transform: translate(0, 0);
        filter: none;
      }
    }
  </style>
</head>
<body>

  <img id="billy-gif" src="billy.gif" alt="Billy" />

  <script>
    const billyGif = document.getElementById('billy-gif');

    billyGif.addEventListener('click', () => {
      billyGif.classList.remove('glitch');
      void billyGif.offsetWidth; // resets animation
      billyGif.classList.add('glitch');
    });
  </script>

</body>
</html>
